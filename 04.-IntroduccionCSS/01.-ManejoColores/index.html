<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universidad HTML</title>
</head>
<body>
    <h1>Universidad HTML</h1>
    <p style="color: crimson;">Color por nombre</p>
    <p style="color: rgb(220, 20, 60);">Color por codigo rgb</p>
    <p style="border: 10px solid rgba(220, 20, 60, .5)">Color rgba con trasparencia</p>
    <p style="color: hsl(348, 83%, 47%);">Color por código hsl</p>
    <p style="border: 10px solid hsla(348, 83%, 47%,.5);">Color por código hsla con trasparencia</p>
    <p style="color: #dc143c;">Colo por hexadecimal</p>
</body>
</html
