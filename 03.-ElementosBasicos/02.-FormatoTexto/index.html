<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Basicos HTML</title>
</head>
<body>
    <h1>Universidad HTML</h1>
    <p><b>Mi primer página HTML</b></p> <!-- En negritas -->
    <p><strong>Sugundo párrofo</strong></p> <!-- Textos Importantes -->
    <p><i>tercer texto</i></p>
    <p><em>cuarto párrafo</em></p> <!-- Enfatizar -->
    <p><small>quinto párrafo</small></p>
    <p><mark>sexto párrafo</mark></p> <!-- markar el texto -->
    <p><del>séptimo párrafo</del></p> <!-- Texto eliminado -->
    <p><ins>octavo párrafo</ins></p> <!-- Texto subrayado -->
    <p>noveno <sub>p</sub>árrafo H<sub>2</sub>O</p> <!-- Subindice -->
    <p>décimo párrafo c<sup>2</sup> = a<sup>2</sup> + b<sup>2</sup></p> <!-- Super indice -->
    
</body>
</html>
